<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Projects</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
}

#projects-container {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.project-card {
    background: white;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}

.project-card img {
    max-width: 100%;
    border-radius: 5px;
}

.project-card h2 {
    margin-top: 10px;
}

.project-section {
    margin-top: 10px;
}

.project-section h4 {
    margin-bottom: 5px;
    color: #444;
}

.project-section ul {
    margin: 0;
    padding-left: 20px;
}

    </style>
  
</head>
<body>
    <h1>My Dashboard Projects</h1>
    <div id="projects-container"></div>

    <script>
      fetch('data/data.json')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('projects-container');

        data.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';

            card.innerHTML = `
                <img src="${project.img}" alt="${project.title}">
                <h2><a href="${project.link}" target="_blank">${project.title}</a></h2>
                <p>${project.description}</p>

                <div class="project-section">
                    <h4>About</h4>
                    <p>${project.about}</p>
                </div>

                <div class="project-section">
                    <h4>Tech Stack</h4>
                    <ul>${project.tech.map(tech => `<li>${tech}</li>`).join('')}</ul>
                </div>

                <div class="project-section">
                    <h4>Features</h4>
                    <ul>${project.features.map(feature => `<li>${feature}</li>`).join('')}</ul>
                </div>
            `;

            container.appendChild(card);
        });
    })
    .catch(error => {
        console.error('Error loading data.json:', error);
    });

    </script>


  
</body>
</html>
